<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch Unblocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #ffffff;
        }
        h2 {
            margin: 20px 0;
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 22px;
            letter-spacing: 2px;
        }
        .game-list {
            margin: 20px 0;
        }
        .game-list button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 10px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #444;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-list button:hover {
            background-color: #333;
            color: #ffffff;
        }
        #game-frame {
            display: none;
            border: none;
            width: 100%;
            height: 90vh;
            margin-top: 50px;
        }
        #fullscreen-button {
            display: none;
            margin: 15px auto;
            padding: 10px;
            width: 150px;
            background-color: #1f1f1f;
            color: white;
            border: 2px solid #444;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #fullscreen-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>mathpunch Unblocked</h1>

    <h2>Games</h2>
    <div class="game-list">
        <button onclick="loadGame('https://extramath.github.io/bat/')">Stickman Hook</button>
        <button onclick="loadGame('https://extramath.github.io/doggy/')">Super Mario 64</button>
        <button onclick="loadGame('https://extramath.github.io/bear/')">Tiny Fishing</button>
        <button onclick="loadGame('https://extramath.github.io/snake/')">Tap Tap Shots</button>
        <button onclick="loadGame('https://extramath.github.io/kitty/')">Drive Mad</button>
        <button onclick="loadGame('https://extramath.github.io/zebra/')">Emulator JS</button>
        <button onclick="loadGame('https://extramath.github.io/turtle/')">Wordle Unlimited</button>
        <button onclick="loadGame('https://extramath.github.io/cat/')">Fruit Ninja</button>
        <button onclick="loadGame('https://extramath.github.io/fox/')">Rooftop Snipers</button>
        <button onclick="loadGame('https://extramath.github.io/panda/')">Tunnel Rush</button>
    </div>

    <h2>Games for Emulator JS</h2>
    <div class="game-list">
        <button onclick="window.location.href='https://github.com/extramath/flashy/raw/main/Mario%20Kart.zip'">DS: Mario Kart</button>
        <button onclick="window.location.href='https://github.com/extramath/flashy/raw/main/Pokemon%20Red%20Fire.zip'">GBA: Pokemon Red Fire</button>
        <button onclick="window.location.href='https://github.com/extramath/flashy/raw/main/Mortal%20Kombat%20Deadly%20Alliance.zip'">GBA: Mortal Kombat Deadly Alliance</button>
    </div>

    <h2>Other Stuff</h2>
    <div class="game-list">
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfDV2dLLgG8JFy9bGR7R6EYSXQ_-vRKak9FwQSB2QVouytw_A/viewform?usp=sf_link'">Game Requests</button>
        <button onclick="window.location.href='https://www.icloud.com/shortcuts/75f6caab785048e39f7559006e0251eb'">Adblocker For iOS</button>
    </div>

    <iframe id="game-frame" allowfullscreen></iframe>
    <button id="fullscreen-button" onclick="goFullScreen()">Full Screen</button>

    <script>
        function loadGame(url) {
            const iframe = document.getElementById('game-frame');
            const fullscreenButton = document.getElementById('fullscreen-button');
            iframe.src = url;
            iframe.style.display = 'block';
            fullscreenButton.style.display = 'block';
        }

        function goFullScreen() {
            const iframe = document.getElementById('game-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // Prevent page scrolling on spacebar press when not in fullscreen
        window.addEventListener('keydown', function(e) {
            const iframe = document.getElementById('game-frame');
            if (iframe.style.display === 'block') {
                if (document.fullscreenElement === iframe) {
                    return;
                }
                if (e.key === ' ') {
                    e.preventDefault();
                }
            }
        });

        // Enable keyboard controls for iframe in fullscreen
        window.addEventListener('keydown', function(e) {
            const iframe = document.getElementById('game-frame');
            if (iframe.style.display === 'block' && document.fullscreenElement === iframe) {
                iframe.contentWindow.postMessage({ type: 'keydown', key: e.key }, '*');
            }
        });

        window.addEventListener('keyup', function(e) {
            const iframe = document.getElementById('game-frame');
            if (iframe.style.display === 'block' && document.fullscreenElement === iframe) {
                iframe.contentWindow.postMessage({ type: 'keyup', key: e.key }, '*');
            }
        });
    </script>

</body>
</html>
