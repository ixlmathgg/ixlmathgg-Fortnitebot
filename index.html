<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch Unblocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            margin: 20px 0;
        }
        h1 {
            color: #ffffff;
        }
        h2 {
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 22px;
            letter-spacing: 2px;
        }
        .game-list {
            margin: 20px 0;
        }
        .game-list button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 10px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #444;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-list button:hover {
            background-color: #333;
        }
        #game-frame {
            display: none;
            border: none;
            width: 100%;
            height: 90vh;
            margin-top: 50px;
        }
        #fullscreen-button {
            display: none;
            margin: 15px auto;
            padding: 10px;
            width: 150px;
            background-color: #1f1f1f;
            color: white;
            border: 2px solid #444;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #fullscreen-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>mathpunch Unblocked</h1>

    <h2>Games</h2>
    <div class="game-list">
        <button onclick="loadGame('https://mathpunch.github.io/kitty/')">Stickman Hook</button>
        <!-- Other game buttons... -->
    </div>

    <iframe id="game-frame" allowfullscreen></iframe>
    <button id="fullscreen-button" onclick="goFullScreen()">Full Screen</button>

    <script>
        function loadGame(url) {
            const iframe = document.getElementById('game-frame');
            const fullscreenButton = document.getElementById('fullscreen-button');
            iframe.src = url;
            iframe.style.display = 'block';
            fullscreenButton.style.display = 'block';
        }

        function goFullScreen() {
            const iframe = document.getElementById('game-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        function handleKeyDown(event) {
            if (!document.fullscreenElement) {
                // Prevent space bar scrolling when not in fullscreen
                if (event.code === 'Space') {
                    event.preventDefault();
                }
            }
        }

        // Listen for keydown events
        window.addEventListener('keydown', handleKeyDown);
    </script>

</body>
</html>
